<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
    <div id = "sidebar">
    <div id = "form" ng-app="" ng-controller="boxController">
        Title: <input type="text" ng-model="box.title"><br>
        Name: <input type="text" ng-model="box.name"><br>
        Thumbnail: <input id = "thumbnailInput" type="text" ng-model="box.thumbnail"><br>

        <div id="imageUpload"></div>

        <button id = "imageButton">Image</button>

        <button ng-click="update()" >
            Update
        </button>
        <button ng-click="delete()" >
            Delete
        </button>

    </div>
    </div>
    <div id = "imagePop">
        <div class="container">
    <div class="imageBox">
        <div class="thumbBox"></div>
        <div class="spinner" style="display: none">Loading...</div>
    </div>
    <div class="action">
        <input type="file" id="file" style="float:left; width: 250px">
        <input type="button" id="btnCrop" value="Crop" style="float: right">
        <input type="button" id="btnZoomIn" value="+" style="float: right">
        <input type="button" id="btnZoomOut" value="-" style="float: right">
    </div>
    <div class="cropped">

    </div>
</div>
</div>
    <button id = "newButton">New</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <script src = "//code.jquery.com/jquery-2.1.3.min.js"></script> 
        <script src = "js/cropbox.js"></script>
    <script src = "//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script> 
    <script src = "js/jquery-svgpan.js"></script>

    <script src = "js/script.js"></script>
    </body>
</html>
