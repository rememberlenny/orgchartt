<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,900' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body ng-controller="viewController">
    <nav class="navbar navbar-default navbar-fixed-top" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NYC Org Chart</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right"  >
            <li >
                <form>
                    <button ng-hide='editMode' class="btn btn-default navbar-btn" ng-click="editMode=!editMode">
                        Edit
                    </button>
                    <button ng-show='editMode' class="btn btn-primary navbar-btn saveButton"  ng-click="editMode=!editMode">
                        Save
                    </button>
                </form>
            </li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class = "navbar editBar" ng-show='editMode' >
        <button  class="btn btn-primary navbar-btn" ng-click="newBox()">
            New Box
        </button>
        <button ng-class="lineToolActive ? 'btn btn-primary navbar-btn saveButton' : 'btn btn-default navbar-btn saveButton'" ng-click="lineToolActive=!lineToolActive">
            Line Tool
        </button>
    </div>
    <div class = "container-fluid">
    
    <div id = "sidebar" >
  
    <div id = "form" ng-controller="boxController">
        Title: <input type="text" ng-model="box.title"><br>
        Name: <input type="text" ng-model="box.name"><br>
        Thumbnail: <input id = "thumbnailInput" type="text" ng-model="box.thumbnail"><br>
        Chief of: <input id = "thumbnailInput" type="text" ng-model="box.chiefOf"><br>

        <div id="imageUpload"></div>

        <button id = "imageButton">Image</button>

        <button ng-click="update()" >
            Update
        </button>
        <button ng-click="delete()" >
            Delete
        </button>

    </div>
    </div>
    <div id = "imagePop">
        <div class="imageContainer">
    <div class="imageBox">
        <div class="thumbBox"></div>
        <div class="spinner" style="display: none">Loading...</div>
    </div>
    <div class="action">
        <input type="file" id="file" style="float:left; width: 250px">
        <input type="button" id="btnCrop" value="Crop" style="float: right">
        <input type="button" id="btnZoomIn" value="+" style="float: right">
        <input type="button" id="btnZoomOut" value="-" style="float: right">
    </div>
    <div class="cropped">

    </div>
</div>
</div>
    
</div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

    <script src = "//code.jquery.com/jquery-2.1.3.min.js"></script> 
    <script src = "js/cropbox.js"></script>
    <script src = "//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script> 
    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src = "js/script.js"></script>
    <script src = "js/jquery-svgpan.js"></script>
    </body>
</html>
